{% extends "base.html" %}

{% block content %}
<h1 align="center">Добвьте трек</h1>
<form action="" method="post"  enctype="multipart/form-data" novalidate>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="alert alert-danger" role="alert">
        {{msg}}
    </div>
    {% endfor %}
    {{ form.hidden_tag() }}
    <p align="center">
        Ваш трек<br>
        <br>
        {{ form.song }}<br>
        {% for error in form.song.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}
    </p>
    <p align="center">{{ form.submit() }}</p>
</form>
{% endblock %}
